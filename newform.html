<!DOCTYPE html>
<html>
    <head>
        <title>
            Admission Enquiry Form
        </title>
        <link href="newform.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <i><h1>Admission Enquiry Form</h1></i>
        <div class="one">
            <form>
                <div>
                    <label for="fname">First Name: </label>
                    <input type="text" placeholder="First Name" required>
                </div>
                <div>
                    <label for="lname">Last Name: </label>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div>
                    <label for="faname">Father's Name: </label>
                    <input type="text" placeholder="Father's Name" required>
                </div>
                <div>
                    <label for="mob">Mobile Number: </label>
                    <input type="text" placeholder="Mobile Number" required>
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="text" placeholder="Email">
                </div>
                <div>
                    <label for="address">Address: </label>
                    <input type="text" placeholder="Address">
                </div>
                <div>
                    <label for="dob">Date of Birth: </label>
                    <input type="date">
                </div>
                <div>
                    <label for="xmarks">High School Marks: </label>
                    <input type="text" placeholder="Marks in %">
                </div>
                <div>
                    <label for="12marks">Intermediate Marks: </label>
                    <input type="text" placeholder="Marks in %">
                </div>
                <div>
                    <label for="category">Category: </label>
                    <select>
                        <option>Select an option</option>
                        <option>General</option>
                        <option>EWS</option>
                        <option>OBC</option>
                        <option>SC</option>
                        <option>ST</option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
                &#169;Created by <a href="http://codemon.tech/" target="_blank" >Codemon</a>                 
            </form>
        </div>
    </body>
</html>
